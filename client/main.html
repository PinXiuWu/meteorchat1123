<head>
  <title>My ELIZA</title>
</head>

<body>
  <div id = "titleSection">
    ELIZA: A Chatbot
  </div>
  <div id = "contentSection">
    <div id = "introSection">
    <p id = "intro">
      It is a chatbot named <span class = "highlight">ELIZA</span>, who is not smart enough.(As you can see)<br>
      <a href ="http://en.wikipedia.org/wiki/ELIZA" target = "_blank">ELIZA's Story on Wikipedia</a>

    </p>
  </div>
    <form>
      <p>
        <textarea id = "conversationBox" rows = "80" cols = "100" readOnly>{{allMsg}}</textarea>
      </p>
      <p>
        <input type = "text" id = "myMsg" size = "80" placeholder = "Enter Your Message" />
      </p>
      <p>
        <input type = "submit" id = "submitMsg" value = "Submit" />
        <input type = "reset" id = "resetMsg" value = "Reset" />
      </p>
    </form>
  </div>
  <div id = "submittingMsg">
    <div id = "submittingMsgContent">
      I'm submitting your message...
    </div>
  </div>

















</body>
